
services: 
  mysql:
    image: mysql 
    env_file:
      - .env
    environment:
      - host=${MYSQL_HOST}
      - username=${MYSQL_USER_NAME}
      - password=${MYSQL_PASSWORD}
      - database=${MYSQL_DATA_BASE}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ports:
      - '3312:3312'
  
  app:
    build: .
    entrypoint: sh -c "npm install && npm run start:dev"
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/app
    depends_on:
      - redis

  redis:
    image: redis:6.2.6-alpine3.14